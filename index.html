    <!-- DADOS PESSOAIS-->

<form>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <table cellspacing="10">

            </td>
           </tr>

          <td>
           <label for="sobrenome">Cargo Pretendido: </label>
          </td>

           <input type="text" name="cargo pretendido" required>
          </td>
         
         <td>

           </td>

            <input type="text" name="email" required>
           </td>
           </tr>

        <tr>
           <td>
            <label for="estado civil">Estado Civil: </label>
           </td>
           <td aligne="left" required>
            <select name="dia"> 
                <option value>Selecione</option> 
                <option value="1">Casado</option> 
                <option value="2">Solteiro</option>
                <option value="3">Viúvo</option>
                <option value="4">Divorciado</option>
                <option value="5">Separado</option>
           </td>
        
            <td>
             <label>Sexo: </label>                       
            </td>
            <td aligne="left" required>
                 <select name="sexo" required> 
                    <option value= >Selecione</option> 
                    <option value="Mas">Masculino</option> 
                    <option value="Fem">Feminino</option> 
                    <option value="NB">Não Binário</option> 
                </select>
            </td>
           </tr>     
         <tr>
          <td>
           <label for="rg">RG: </label>
          </td>
          <td aligne="left" >
            <input type="text" name= "rg" required> 
          </td>
         
         <td>

          </td>
          <td aligne="left" >
            <script type="text/javascript" src="cpf.js"> </script>
            <input oninput="mascara(this)" type="text" required>
          </td>
         </tr>

           <td>

            </td>
            <td aligne="left">
             <input type="text" name="Telefone2" size="10" maxlength="10" required>
            </td>
           </tr>

           <tr>
            <td>
             <label for="habilitação">Possui Habilitação: </label>
            </td>
            <td aligne="left">
                <select name="habilitação"> 
                    <option value= >Selecione</option> 
                    <option value="sim">Sim</option>
                    <option value="não">Não</option>

            <td>
